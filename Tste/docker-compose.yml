version: '3.8'
services:
  testapp:
    image: php:8.2-apache
    container_name: testcont
    ports:
        - 8000:80 
    volumes:
      - ./php:/var/www/html
    build:
        context: .
        dockerfile: Dockerfile
  db:
    image: mysql:8.0
    container_name: mysqlT
    command: --default-authentication-plugin=mysql_native_password
    environment:
        MYSQL_ROOT_PASSWORD: pass
        MYSQL_DATABASE: demo
        MYSQL_USER: test
        MYSQL_PASSWORD: pass
    ports:
        - 3307:3306 
  phpad:
    image: phpmyadmin/phpmyadmin
    container_name: phpmaT
    environment:
        PMA_ARBITRARY: 1
        PMA_HOST: db
        PMA_USER: root
        PMA_PASSWORD: pass
        UPLOAD_LIMIT: 20M
    ports:
        - 8899:80 


  
