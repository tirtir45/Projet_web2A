<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog CRUD Interface</title>
    <link rel="stylesheet" href="crud.css">
    <script defer src="crud.js"></script>
</head>
<body>
   <!-- Header Section -->
   <header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/Views/index.html">Forum</a></li>

            <li><a href="register.html" class="register">Register</a></li>
        </ul>
    </nav>
</header>
    <main>
        <!-- Create Blog -->
        <section id="create-blog">
            <h2>Create Blog</h2>
            <br>
            <form id="create-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
                <button type="submit">Create Blog</button>
            </form>
        </section>

        <!-- List Blogs -->
        <section id="blog-list">
            <h2>All Blogs</h2>
            <ul id="blogs-container">
            </ul>
        </section>
        <!--read blogs-->
        <section id="read-blog" style="display: none;">
            <h2>Blog Details</h2>
            <h3 id="read-title"></h3>
            <p id="read-content"></p>
            <button id="back-button">Back to Blogs</button>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <p><a href="#" aria-label="About us">About Us</a></p>

        </div>

        </div>
    </footer>

</body>
</html>
